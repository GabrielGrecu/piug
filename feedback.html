    <script>
        // Contorizarea accesării controalelor în vederea rearanjării lor pe pagină
        var controlsAccessCount = {};

        // Funcția pentru a înregistra accesarea unui control
        function recordControlAccess(controlId) {
            if (!controlsAccessCount.hasOwnProperty(controlId)) {
                controlsAccessCount[controlId] = 1;
            } else {
                controlsAccessCount[controlId]++;
            }
        }

        // Înregistrarea accesării unui control când acesta primește focusul
        $("input, textarea").focus(function() {
            var controlId = $(this).attr("id");
            recordControlAccess(controlId);
        });

        // Trimiterea datelor către server
        document.getElementById("feedbackForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            var formData = new FormData(this);

            // Adăugați și datele de contorizare în formData
            formData.append("controlsAccessCount", JSON.stringify(controlsAccessCount));

            // Simulare trimitere către server
            console.log("Datele de contorizare a accesului la controale:", controlsAccessCount);
            console.log("Datele formularului:", formData);

            // Implementați codul real pentru trimiterea către server aici

            // Mesaj de succes
            alert("Feedback-ul a fost trimis cu succes!");
            window.location.href = "feedback.html";
        });
    </script>
